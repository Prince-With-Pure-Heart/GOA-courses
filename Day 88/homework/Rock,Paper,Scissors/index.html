<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="game">
        <!-- display title of the game -->
         <div class="title" id="title">Rock,Paper,Scissors</div>
<!-- 
         < scores of player and computer -->
         <div class="scors"> 

          <div class="scorePlayer">
            <h2 class="player">Player</h2>
            <p class="playerCounter">0</p>
          </div>
          <div class="computerScore">
            <h2 class="computer">Computer</h2>
            <p class="computerCounter">0</p>
          </div>
       </div>

       <div class="move">Choose your move</div>

       <div class="movesLeft">Moves left: 10</div>

       <div class="btns">
        <button class="rock">Rock</button>
        <button class = "paper"> Paper</button>
        <button class="scissors">scissors</button>
       </div>
       <div class="result"></div>
       <button class="reload"></button>
    </section>


    
</body>
<script src="./script.js"></script>
</html>
